name: 🎪 🖥️ 🛠️
on: push
jobs:

  rocm:
    name: 🐧 Build onnxruntime-rocm wheels
    runs-on: ubuntu-latest
    steps:

    - uses: lukka/get-cmake@latest
      with:
        cmakeVersion: 3.26.3

    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - uses: actions/checkout@v3
      with:
        repository: microsoft/onnxruntime
        path: onnxruntime
        ref: rel-1.15.0
        submodules: true

    - name: 🛠️ install ROCm
      run: |
        wget -O rocminstall.py https://raw.githubusercontent.com/srinivamd/rocminstaller/master/rocminstall.py
        python rocmuninstall.py --rev 5.4.2 --nokernel --nomiopenkernels

    - name: 📦 build
      working-directory: onnxruntime
      run: python tools/ci_build/build.py
        --allow_running_as_root
        --build_dir=build/Linux
        --config=Release
        --enable_pybind
        --build_wheel
        --compile_no_warning_as_error
        --parallel
        --skip-keras-test
        --skip_tests
        --numpy_version=1.23.5
        --use_rocm
        --rocm_home=/opt/rocm-5.4.2

    - uses: actions/upload-artifact@v3
      with:
        path: onnxruntime/build/Linux/Release/dist/onnxruntime*.whl
